<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>School website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <ul class="main-nav" id="check-class">
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow"><i class="fa fa-th-list"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
        <h1>University of <span class="colorchange">Alberta</span></h1>
        <a href="#" class="btn btn-full">Click for admission</a>
        <a href="#" class="btn btn-nav">About University</a>
        </div>
    </header>
    <script src='main.js'>
        function slideshow() {
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display = "block";
            }else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
